name: churn-imbalanced-dataset
on: [push]
permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CML utility
        uses: iterative/setup-cml@v2

      # 1. Installation des dépendances + DVC avec support GDrive
      - name: Install dependencies (Python, DVC, CML)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[gdrive]"

      # 2. Configuration de l'accès Drive via les secrets
      - name: Configure DVC remote for Google Drive
        run: |
          # Création du fichier d'identifiants à partir du secret
          echo '${{ secrets.GDRIVE_CREDENTIALS_JSON }}' > gdrive_user_credentials.json
          
          # Configuration de DVC pour utiliser ce fichier
          dvc remote modify --local new_gdrive gdrive_user_credentials_file gdrive_user_credentials.json
          dvc remote modify --local new_gdrive gdrive_client_id "${{ secrets.GDRIVE_CLIENT_ID }}"
          dvc remote modify --local new_gdrive gdrive_client_secret "${{ secrets.GDRIVE_CLIENT_SECRET }}"

      # 3. TÉLÉCHARGEMENT DES DONNÉES (C'est cette étape qui vous manquait)
      - name: Pull data & models from DVC remote
        run: dvc pull -v

      # 4. Entraînement (Maintenant ça va marcher car data/ existe)
      - name: Train / Evaluate model
        run: python script.py

      # 5. Sauvegarde des nouveaux modèles vers Drive (Optionnel mais recommandé)
      - name: Push data & models to DVC remote
        run: |
          dvc add data/ models/
          dvc push -v

      # 6. Rapport CML
      - name: Generate and publish CML report
        run: |
          echo "## Metrics" > report.md
          awk 'NR%4{print " "$0}{print ""}' metrics.txt >> report.md
          echo "## Confusion Matrix" >> report.md
          echo "![](./conf_matrix.png)" >> report.md
          cml comment create report.md